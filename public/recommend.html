<body>
  <header class="site-header">
    <div class="logo-title">
      <h1>Anime of the Day</h1>
      <img src="https://www.pngarts.com/files/18/Goku-Free-PNG-Image.png" alt="Anime Recommender Logo" class="site-logo">
    </div>
  </header>

  <nav class="navbar">
    <a href="index.html">Home</a>

<div id="chart-section"></div>


  <main class="recommend-container">

        <option value="30">Sports</option>
        <option value="37">Supernatural</option>
      </select>
      <button onclick="getRecommendations()">Search</button>
    </div>

    <div id="results" class="results-grid"></div>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
